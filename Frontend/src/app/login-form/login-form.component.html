<div class="container" novalidate>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>{{'label.email' | translate}}</mat-label>
        <input matInput formControlName="emailAddress" [ngClass]="{ 'is-invalid': submitted && f.emailAddress.errors }" />
        <mat-error *ngIf="f.emailAddress.errors?.required">{{'validator.emailNull' | translate}}</mat-error>
        <mat-error *ngIf="f.emailAddress.errors?.email">{{'validator.emailValid' | translate}}</mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>{{'label.password' | translate}}</mat-label>
        <input matInput [type]="'password'" formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <mat-error *ngIf="f.password.errors?.required">{{'validator.psdNull' | translate}}</mat-error>
        <mat-error *ngIf="">Password is incorrect (it is actually placeholder. It can be deleted.)</mat-error>
      </mat-form-field>
    </p>
    <p class="forgetPsw"><a href="" class="forgetPsw">{{'forget.title' | translate}}</a></p>
    <!-- <p class="cb">
      <mat-checkbox class="margin" [color]="color" formControlName="remember">{{'forget.title2' | translate}}
      </mat-checkbox>
    </p> -->

    <button class="input-group" type="submit">{{'account.signIn' | translate}}</button>
  </form>
</div>
