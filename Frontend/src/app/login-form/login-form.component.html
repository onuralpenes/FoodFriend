<div class="container" *ngIf="!post; else forminfo" novalidate>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="E-mail" formControlName="email">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="'password'" placeholder="Password" formControlName="password">
      </mat-form-field>
    </p>
    <p class="forgetPsw"><a href="" class="forgetPsw">Forget your Password?</a></p>
    <p class="cb">
      <mat-checkbox class="example-margin" [color]="color" formControlName="remember">Remember me</mat-checkbox>
    </p>

    <button class="input-group" type="submit">Sign In</button>
  </form>
</div>


<ng-template #forminfo>
  <div class="container">
      {{ post | json }}
  </div>
</ng-template>
