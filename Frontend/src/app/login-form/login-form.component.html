
<div class="container" *ngIf="!post; else forminfo" novalidate>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>{{'label.email' | translate}}</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>{{'label.password' | translate}}</mat-label>
        <input matInput [type]="'password'" formControlName="password">
      </mat-form-field>
    </p>
    <p class="forgetPsw"><a href="" class="forgetPsw">{{'forget.title' | translate}}</a></p>
    <p class="cb">
      <mat-checkbox class="margin" [color]="color" formControlName="remember">{{'forget.title2' | translate}}</mat-checkbox>
    </p>

    <button class="input-group" type="submit">{{'account.signIn' | translate}}</button>
  </form>
</div>

<ng-template #forminfo>
  <div class="container">
      {{ post | json }}
  </div>
</ng-template>
