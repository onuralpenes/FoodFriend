<div *ngIf="experts.length == 0">
    {{ "profile.noExpert" | translate }}
</div>

<div *ngFor="let expert of experts">
    <div class="row">
        <h1 style="text-align: center;">{{expert.firstName}} {{expert.lastName}}</h1>
        <h3 style="text-align: center;">{{expert.emailAddress}} </h3>
    </div>
</div>
