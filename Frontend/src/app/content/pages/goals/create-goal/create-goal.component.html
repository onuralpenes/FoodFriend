<form [formGroup]="goalForm" (ngSubmit)="onSubmit()">
  <br>
  <div class="row">
    <div class="col-md-6">
      <span class="p-float-label">
        <input type="number" pInputText formControlName="dailyCaloriIntake">
        <label for="float-input">Daily Calorie Intake</label>
      </span>
    </div>
    <div class="col-md-6">
      <span class="p-float-label">
        <input type="number" pInputText formControlName="dailyCarbohydrateIntake">
        <label for="float-input">Daily Carbohydrate Intake</label>
      </span>
    </div>
  </div>

  <br><br>

  <div class="row">
    <div class="col-md-6">
      <span class="p-float-label">
        <input type="number" pInputText formControlName="dailyProteinIntake">
        <label for="float-input">Daily Protein Intake</label>
      </span>
    </div>
    <div class="col-md-6">
      <span class="p-float-label">
        <input type="number" pInputText formControlName="dailyOilIntake">
        <label for="float-input">Daily Oil Intake</label>
      </span>
    </div>
  </div>

  <br><br>

  <div class="row">
    <div class="col-md-6">
      <span class="p-float-label">
        <input type="number" pInputText formControlName="dailyTargetStep">
        <label for="float-input">Daily Target Step</label>
      </span>
    </div>
    <div class="col-md-6">
      <span class="p-float-label">
        <input type="number" pInputText formControlName="targetWeight">
        <label for="float-input">Target Weight</label>
      </span>
    </div>
  </div>

  <br><br>

  <div class="row">
    <div class="col-md-6">
      <span class="p-float-label">
        <input type="number" pInputText formControlName="dailyCaloriExpenditure">
        <label for="float-input">Daily Calorie Expenditure</label>
      </span>
    </div>
    <div class="col-md-6">
      <span class="p-float-label">
        <input type="Date" pInputText formControlName="targetDate">
      </span>
    </div>
  </div>
  <br><br>
  <div style="left: 30%; position: absolute">
    <button type="submit" class="modal-button" [disabled]="!goalForm.valid">
      <i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i> {{'label.submit' | translate}}
    </button>
  </div>
  <br><br>
</form>
