<br>
<div class="row">
    <p-card [style]="{width: '100%',height: 'auto', background: 'white'}"
        styleClass="p-card-shadow">
        <ng-template pTemplate="header">
            <br>
            <h1 *ngIf = "goal">{{'goal.goalName' | translate}}: {{goal.goalName}}</h1>
        </ng-template>
        <div class="row">
            <p *ngIf = "goal">{{'goal.goal' | translate}}: {{goal.value}} {{goal.goalTypeMeasurement}}</p>
        </div>
    </p-card>
</div>
