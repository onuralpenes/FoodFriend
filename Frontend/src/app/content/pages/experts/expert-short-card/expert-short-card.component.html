<div style="margin-bottom: 10%;" [ngClass]="details ? 'detail-card' : 'card' ">
  <p-card [style]="{width: '100%',height: '80%'}" styleClass="p-card-shadow">
    <ng-template pTemplate="header">
      <br>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="expert-img-div col-md-3">
          <img class="profile-img" src="assets/nutritionist_pp.jpg" />
        </div>
        <div class="col-md-6">
          <br>
          <h2 style="font-weight: bold; margin-bottom: 0; margin-top: 0;">Type</h2>
          <h2 style="font-weight: bold; margin-bottom: 0; margin-top: 0;">{{expert.firstName}} {{expert.lastName}}</h2>
          <h4>{{expert.emailAddress}} </h4>
        </div>
        <div class="col-md-1">
          <button [ngClass]="details ? 'button' : 'button'" (click)="detailExpert()">
            <i class="fa fa-chevron-down" [ngClass]=" details ? 'fa-rotate-180':'' " aria-hidden="true"
              style="color: black;"></i>
          </button>
        </div>
        <div class="col-md-1"></div>
      </div>
    </ng-template>
    <!-- <div [ngClass]="details ? 'detail-content' : 'content' ">
      <p> {{expert.information}}</p>
    </div> -->
    <ng-template pTemplate="footer"> 
      <p-button [ngClass]="details ? 'button-expert':'button-none'" label="Authorize" icon="pi pi-check"
        (click)="authorize(expert.name)"></p-button>
    </ng-template>
  </p-card>
</div>
