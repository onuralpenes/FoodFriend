<div style="width: 275; height: 275">
  <form [formGroup]="calendarForm" (ngSubmit)="onSubmit()" class="form">
    <input type="checkbox" (change)="multiple = !multiple">
    <label style="margin-left: 3%;"> Multiple</label>

    <span class="p-float-label">
      <input type="text" pInputText formControlName="title" required />
      <label for="float-input">title</label>
    </span>

    <span class="p-float-label">
      <h4>Start Date</h4>
      <input type="date" pInputText formControlName="startDate" required />
    </span>

    <span class="p-float-label" *ngIf = "multiple">
      <h4>End Date</h4>
      <input type="date" pInputText formControlName="endDate" required />
    </span>

    <button type="submit">{{ "label.submit" | translate }}</button>
  </form>
</div>
