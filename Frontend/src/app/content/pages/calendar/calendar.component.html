<div [ngClass]="loaded ? 'loaded-content' : 'loading-content'">
  <div class="app">
    <div class="app-main" style="margin: 0 auto">
      <full-calendar *ngIf="calendarVisible" [options]="calendarOptions"></full-calendar>
    </div>
  </div>
</div>

<p-dialog header="{{'calendar.addEvent' | translate}}" [(visible)]="addEvent" [dismissableMask]="true" [draggable]="false" [modal]="true"
  [appendTo]="'body'" [closeOnEscape]="true" [blockScroll]="true" [style]="{width: '25%'}">
  <app-add-event></app-add-event>
</p-dialog>

<p-dialog header="{{'calendar.detailEvent' | translate}}" [(visible)]="eventDetails" [dismissableMask]="true" [draggable]="false" [modal]="true"
  [appendTo]="'body'" [closeOnEscape]="true" [blockScroll]="true" [style]="{width: '25%'}">
  {{'calendar.selection' | translate}}
  <br>
  <button class="submitButton" (click)=deleteEvent()> {{'calendar.delete' | translate}}</button>

  <button class="submitButton" (click)=updateEvent()> {{'calendar.update' | translate}}</button>
</p-dialog>

<p-dialog header="{{'calendar.editEvent' | translate}}" [(visible)]="updateEventBool" [dismissableMask]="true" [draggable]="false" [modal]="true"
  [appendTo]="'body'" [closeOnEscape]="true" [blockScroll]="true" [baseZIndex]="-100" [style]="{ width: '50vw' }">
  <app-edit-event></app-edit-event>
</p-dialog>

<app-loading [ngClass]="loaded ? 'hidden-spinner' : 'display-spinner'"></app-loading>
