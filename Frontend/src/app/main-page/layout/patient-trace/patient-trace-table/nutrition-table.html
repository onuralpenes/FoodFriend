<h2 mat-dialog-title> {{data.name}}</h2>

<mat-dialog-content class="modal-table">
    <mat-form-field class="searching-filter" appearance="standard">
        <mat-label class="search">Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search your foods" #input />
    </mat-form-field>


    <div class="row">

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="meal">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Meal</th>
                <td mat-cell *matCellDef="let foods">{{ foods.meal }}</td>
            </ng-container>

            <ng-container matColumnDef="foodCategory">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
                <td mat-cell *matCellDef="let foods">{{ foods.foodCategory }}</td>
            </ng-container>

            <ng-container matColumnDef="foodName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let foods">{{ foods.foodName }}</td>
            </ng-container>

            <ng-container matColumnDef="calorie">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Calorie</th>
                <td mat-cell *matCellDef="let foods">{{ foods.calorie }}</td>
            </ng-container>

            <ng-container matColumnDef="protein">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Protein</th>
                <td mat-cell *matCellDef="let foods">{{ foods.protein }}</td>
            </ng-container>

            <ng-container matColumnDef="oil">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Oil</th>
                <td mat-cell *matCellDef="let foods">{{ foods.oil }}</td>
            </ng-container>

            <ng-container matColumnDef="carbohydrate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Carbohydrate</th>
                <td mat-cell *matCellDef="let foods">{{ foods.carbohydrate }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>
    </div>

</mat-dialog-content>
