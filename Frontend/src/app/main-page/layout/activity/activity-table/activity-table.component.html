<div class="row">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="activityType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let activities"> {{activities.activityType}} </td>
      </ng-container>

      <ng-container matColumnDef="activityPeriod">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Period </th>
          <td mat-cell *matCellDef="let activities"> {{activities.activityPeriod}} </td>
      </ng-container>

      <ng-container matColumnDef="activityEffortSpent">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Effor (cal) </th>
          <td mat-cell *matCellDef="let activities"> {{activities.activityEffortSpent}} </td>
      </ng-container>

      <ng-container matColumnDef="activityEfforUnit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit </th>
          <td mat-cell *matCellDef="let activities"> {{activities.activityEfforUnit}} </td>
      </ng-container>

      <ng-container matColumnDef="activityStartDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
          <td mat-cell *matCellDef="let activities"> {{activities.activityStartDate}} </td>
      </ng-container>

      <ng-container matColumnDef="activityEndDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
          <td mat-cell *matCellDef="let activities"> {{activities.activityEndDate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
