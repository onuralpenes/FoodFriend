<div class="container" novalidate>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="form">
        <p>
            <mat-form-field appearance="outline" class="modal-input">
                <select matNativeControl formControlName="foodName">
                    <option [ngValue]="undefined" disabled>{{'label.select' | translate}}</option>
                    <option *ngFor="let food of foods" [value]="food.foodName">{{ food.foodName }}
                    </option>
                </select>
            </mat-form-field>
        </p>

        <p style="margin-top: 1%;">
            <mat-form-field appearance="outline" class="modal-input">
                <input matInput type="number" formControlName="quantity" />
            </mat-form-field>
        </p>

        <p style="margin-top: 1%;">
            <mat-form-field appearance="outline" class="modal-input">
                <input matInput type="datetime-local" formControlName="startDate" />
            </mat-form-field>
        </p>

        <p style="margin-top: 1%;">
            <mat-form-field appearance="outline" class="modal-input">
                <input matInput type="datetime-local" formControlName="endDate" />
            </mat-form-field>
        </p>

        <div class="space-bottom"></div>

        <button mat-button type="submit" class="modal-button" [disabled]="!editForm.valid">
            {{'label.submit' | translate}}
        </button>
    </form>
</div>
