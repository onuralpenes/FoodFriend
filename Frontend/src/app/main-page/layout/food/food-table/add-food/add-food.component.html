<div *ngIf="!cont">
  <form [formGroup]="addFoodForm" (ngSubmit)="onSubmit('cont')" class="form">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>{{'label.select' | translate}}</mat-label>
        <select matNativeControl formControlName="foodName">
          <option [ngValue]="undefined" disabled>{{'label.select' | translate}}</option>
          <option *ngFor="let food of foods" [value]="food.foodName">{{ food.foodName }}
          </option>
        </select>
      </mat-form-field>
    </p>

    <div *ngIf="!isEmpty">
      <form id="myForm" [formGroup]="addedFoodForm">
        <div [formArrayName]="'formArray'">
          <div *ngFor="let x of addedFoods; let i = index">
            <div [formGroupName]="i">
              <p>
                {{x.addedFoodName}}
              <mat-form-field>
                <mat-label>{{'addF.quantity' | translate}}</mat-label>
                <input formControlName="quantity" id="{{x.quantity}}" matInput value="{{x.quantity}}" type="number">
              </mat-form-field>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>

    <button type="submit">{{'addF.cont' | translate}}</button>
  </form>
  <button (click)="addFood()">{{'addF.addF' | translate}}</button>

  <button (click)="customFood()">{{'addF.custom' | translate}}</button>
</div>

<div *ngIf="cont">
  <form [formGroup]="addEatingActivityForm" (ngSubmit)="onSubmit('submit')" class="form">
    <mat-form-field appearance="outline" class="birthdate">
      <mat-label>{{'table.start' | translate}}</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="startEatingActivity">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="birthdate">
      <mat-label>{{'table.end' | translate}}</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="endEatingActivity">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <button type="submit">{{'label.submit' | translate}}</button>
  </form>
</div>
