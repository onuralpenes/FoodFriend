<div class="modal-container">
    <h2>Edit Nutrition</h2>

    <mat-dialog-content>
        <div class="container" novalidate>
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="form">
                <p>
                    {{data.foodName}}:
                    <mat-form-field appearance="outline" class="modal-input">
                        <mat-label>{{'table.name' | translate}}</mat-label>
                        <select matNativeControl formControlName="foodName">
                            <option [ngValue]="undefined" disabled>{{'label.select' | translate}}</option>
                            <option *ngFor="let food of foods" [value]="food.foodName">{{ food.foodName }}
                            </option>
                        </select>
                    </mat-form-field>
                </p>
                
                <p>
                    {{data.quantity}}: 
                    <mat-form-field appearance="outline" class="modal-input">
                        <mat-label>{{'table.quantity' | translate}}</mat-label>
                        <input matInput type="number" formControlName="quantity" />
                    </mat-form-field>
                </p>

                <p>
                    {{data.startDate | date: 'HH:mm'}}: 
                    <mat-form-field appearance="outline" class="modal-input">
                        <mat-label>{{'table.start' | translate}}</mat-label>
                        <input matInput type="number" formControlName="startDate" />
                    </mat-form-field>
                </p>

                <p>
                    {{data.endDate | date: 'HH:mm'}}: 
                    <mat-form-field appearance="outline" class="modal-input">
                        <mat-label>{{'table.end' | translate}}</mat-label>
                        <input matInput type="number" formControlName="endDate" />
                    </mat-form-field>
                </p>

                <div class="space-bottom"></div>
                
                <button mat-button type="submit" class="modal-button" [disabled]="!editForm.valid">
                    {{'label.submit' | translate}}
                </button>
            </form>
        </div>
    </mat-dialog-content>
</div>
