<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-1">
    <mat-form-field class="searching-filter" appearance="standard">
      <mat-label class="search">{{'table.search' | translate}}</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
      <mat-icon matSuffix><i class="fa fa-search fa-lg" aria-hidden="true"></i></mat-icon>
    </mat-form-field>
  </div>

  <div class="col-md-8"></div>

  <div class="col-md-1">
    <button class="add-button" (click)="addFood()" type="button">Add</button>
  </div>
</div>

<div class="row tab">
  <table mat-table [dataSource]="dataSource" matSort class="my-table" *ngIf="isNull">
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="lHead">{{'table.start' | translate}}</th>
      <td mat-cell *matCellDef="let foods" data-label="Start Date: "class="lCol">{{ foods.weight }}</td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'table.end' | translate}}</th>
      <td mat-cell *matCellDef="let foods" data-label="End Date: ">{{ foods.weight }}</td>
    </ng-container>

    <ng-container matColumnDef="foodName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >{{'table.name' | translate}}</th>
      <td mat-cell *matCellDef="let foods" data-label="Name: ">{{ foods.foodName }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'table.quantity' | translate}}</th>
      <td mat-cell *matCellDef="let foods" data-label="QUantity: ">{{ foods.weight }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="rHead"></th>
      <td mat-cell *matCellDef="let foods" class="rCol">
        <button class="tab-button" mat-icon-button
          (click)="openEdit(foods.foodName, foods.calorie, foods.protein, foods.oil, foods.carbohydrate)">
          <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
        </button>
        <button class="tab-button" mat-icon-button (click)="delete(foods.foodDetailId, foods.foodName)">
          <i class="fa fa-trash fa-lg" aria-hidden="true"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator *ngIf="isNull" [pageSizeOptions]="[7, 10]" [pageSize]="7" showFirstLastButtons>
  </mat-paginator>


  <div *ngIf="!isNull">{{'table.null' | translate}}</div>
</div>
