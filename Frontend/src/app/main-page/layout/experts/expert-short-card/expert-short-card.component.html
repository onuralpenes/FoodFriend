<div style="margin-bottom: 10%;" [ngClass]="details ? 'detail-card' : 'card' " >
<p-card [style]="{width: '100%',height: '80%'}" styleClass="p-card-shadow">
  <ng-template pTemplate="header">
    <br>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="expert-img-div col-md-3">
        <img class="profile-img" src="assets/nutritionist_pp.jpg" />
      </div>
      <div class="col-md-6">
        <br>
        <h1 style="font-weight: bold;">{{expert.name}}</h1>
        <h3>{{'expert.nutritionist' | translate}}</h3>
      </div>
    <div class="col-md-1">
      <button [ngClass]="details ? 'button' : 'button'" (click)="detailExpert()">
        <i class="fa fa-chevron-down" [ngClass]=" details ? 'fa-rotate-180':'' " aria-hidden="true" style="color: black;"></i>
      </button>
    </div>
    <div class="col-md-1"></div>
    </div>
  </ng-template>
  <div [ngClass]="details ? 'detail-content' : 'content' ">
    <p> {{expert.information}}</p>
  </div>
  <ng-template pTemplate="footer">
      <p-button  [ngClass]="details ? 'button-expert':'button-none'" label="Authorize" icon="pi pi-check"  (click)="authorize(expert.name)" ></p-button>
  </ng-template>
</p-card>
</div>

<p-confirmDialog [dismissableMask]="true" [draggable]="false" [modal]="true" [appendTo]="'body'" [closeOnEscape]="true"
[blockScroll]="true" [baseZIndex]="10000"></p-confirmDialog>
