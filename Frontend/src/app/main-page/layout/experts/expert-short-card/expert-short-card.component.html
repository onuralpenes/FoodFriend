<div class="container-fluid">
  <div [ngClass]="details ? 'detail-card' : 'card' " style="margin-top: 35px; margin-bottom: 5px; padding-right: 15px;">

  <mat-card   [style.backgroundColor]="'#53a98f'" style="margin-bottom: 20px; width: 100%; height: 100%;">
      <mat-card-header >
        <div mat-card-avatar class="header-image" style="margin-top: -35px;
        border: 3px solid;
        border-color: #53a98f;
    height: 90px !important;
    width: 90px !important;"></div>
        <mat-card-title class="writings">{{expert.name}}</mat-card-title>
        <mat-card-subtitle class="writings">{{expert.job}}</mat-card-subtitle>
        <button [ngClass]="details ? 'button' : 'button'" (click)="detailExpert()">
          <i class="fa fa-chevron-down" [ngClass]=" details ? 'fa-rotate-180':'' " aria-hidden="true"></i>
        </button>
      </mat-card-header>
      <mat-card-content [ngClass]="details ? 'detail-content' : 'content' " >
          <div >
              <p class="writings">
                  {{expert.information}}
              </p>
          </div>
      <button  [ngClass]= "details ? 'button-expert':'button-none'" >
        DevamÄ±..
      </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
