<form #search="ngForm">
    <mat-form-field class="searching-filter" appearance="standard">
        <mat-label class="search">{{'table.search' | translate}}</mat-label>
        <input matInput type="text" ngModel name="searchText" autocomplete="off"
            (keyup)="keyup(search.value.searchText)" />
    </mat-form-field>
</form>

<div class="row"> 
    <div *ngFor="let expert of experts | expertfilter : searchText" (click)="selectPost(expert);" class="col-md-4">
        <app-expert-short-card [expert]="expert"></app-expert-short-card>
    </div>
</div>
