<h2>{{'profile.addAll' | translate}}</h2>

<form [formGroup]="allergyForm" (ngSubmit)="addAllergy()" class>
  <p>
    <mat-form-field appearance="outline" style="width: 90% !important; align-items: center;">
      <mat-label>Allergy Name</mat-label>
      <input matInput type="text" formControlName="allergyName" required />
    </mat-form-field>
  </p>
  <button class="input-group" type="submit">Add</button>
</form>
