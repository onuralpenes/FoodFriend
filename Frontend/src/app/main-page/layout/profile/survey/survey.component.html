<div class="container" *ngIf="!post; else forminfo" novalidate>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
        <mat-form-field appearance="outline">
            <mat-label>Height</mat-label>
            <input matInput type="number" placeholder="Height" formControlName="height">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Weight</mat-label>
            <input matInput type="number" placeholder="Weight" formControlName="weight">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Blood Group</mat-label>
            <select matNativeControl name="bloodGroup" formControlName="bloodGroup">
                <option value="" selected></option>
                <option *ngFor="let blood of bloods" [value]="blood.value">
                    {{blood.viewValue}}
                </option>
            </select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Smoking</mat-label>
            <select matNativeControl name="smoking" formControlName="smoking">
                <option value="" selected></option>
                <option *ngFor="let select of selects" [value]="select.value">
                    {{select.viewValue}}
                </option>
            </select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Alcohol</mat-label>
            <select matNativeControl name="alcohol" formControlName="alcohol">
                <option value="" selected></option>
                <option *ngFor="let select of selects" [value]="select.value">
                    {{select.viewValue}}
                </option>
            </select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Exercise Habit</mat-label>
            <select matNativeControl name="exercise" formControlName="exercise">
                <option value="" selected></option>
                <option *ngFor="let select of selects" [value]="select.value">
                    {{select.viewValue}}
                </option>
            </select>
        </mat-form-field>

        <div class="form-element">
            <button mat-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit
                Form</button>
        </div>

    </form>
</div>

<ng-template #forminfo>
    <div class="container">
        {{ post | json }}
    </div>
</ng-template>
