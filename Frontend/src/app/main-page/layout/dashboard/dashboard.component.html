<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-6">
                <app-consumed-calorie></app-consumed-calorie>
            </div>
            <div class="col-md-6">
                <app-progresses></app-progresses>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <app-health-card></app-health-card>
    </div>
</div>

<div class="row">
    <mat-accordion>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Charts
                </mat-panel-title>
                <mat-panel-description>
                    From this section, you can see your data in a visualized way.
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <app-food-ingredient-distribution-chart></app-food-ingredient-distribution-chart>
                    </div>
                    <div class="col-md-6">
                        <app-energy-consumption-chart></app-energy-consumption-chart>
                    </div>
                </div>
                <app-eating-habit-chart></app-eating-habit-chart>
            </div>
        </mat-expansion-panel>

        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Calendar
                </mat-panel-title>
                <mat-panel-description>
                    From this section, you can see monthly, weekly or daily events.
                </mat-panel-description>
            </mat-expansion-panel-header>
            <app-calendar></app-calendar>
        </mat-expansion-panel>
    </mat-accordion>
</div>
