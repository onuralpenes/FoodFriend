<mat-toolbar class="header">

    <button mat-icon-button (click)="emit()">
        <i class="fa fa-bars" aria-hidden="true" style="color: white;"></i>
    </button>
    <img class="img" src="../../../assets/beyaz.png">
    <img class="responsiveImg" src="../../../assets/beyaz2.png">
    <p class="page-name">
        {{pageName}}
    </p>


    <span class="fill-remaining-space">
        <button mat-icon-button [matMenuTriggerFor]="notifications" #menuTrigger="matMenuTrigger">
            <i class="fa fa-bell" aria-hidden="true" style="color: white;"></i>
        </button>
        <mat-menu #notifications="matMenu" [overlapTrigger]="false">

            <button mat-menu-item>
                <span> Admin mesaj atmış.</span>
            </button>
            <button mat-menu-item>
                <span> Uzman mesaj atmış.</span>
            </button>

        </mat-menu>
    </span>

    <span class="fill-remaining-space">
        <button mat-icon-button [matMenuTriggerFor]="user" #menuTrigger="matMenuTrigger">
            <i class="fa fa-angle-double-down fa-lg" style="color: white;" aria-hidden="true"></i>
        </button>
        <mat-menu #user="matMenu" [overlapTrigger]="false">

            <button mat-menu-item>
                <i class="fa fa-user" aria-hidden="true"></i>
                <span> {{'menu.profile' | translate}}</span>
            </button>
            <button mat-menu-item>
                <i class="fa fa-cog" aria-hidden="true"></i>
                <span> {{'menu.settings' | translate}}</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
                <span> {{'menu.logout' | translate}}</span>
            </button>

        </mat-menu>
    </span>

</mat-toolbar>
