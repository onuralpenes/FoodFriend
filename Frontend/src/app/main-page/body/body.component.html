<mat-sidenav-container class="bodyContainer">
    <mat-sidenav class="sidebar" [ngClass]="opened ? 'sideBarOpen' : 'sideBarClose'" #sidenav mode="side"
        [(opened)]="opened" opened>
        <div class="profileCard">
            <div class="name">
                <h1>{{name}}</h1>
            </div>
            <div class="e-mail">
                <p>{{email}}</p>
            </div>
        </div>
        <div class="wrapper">
            <div class="divider div-transparent"></div>
        </div>
        <button class="button" (click)="navigateProfile()"><span>DASHBOARD</span></button>
        <button class="button"><span>PROFILE</span></button>

        <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
