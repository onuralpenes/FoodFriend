<mat-sidenav-container class="bodyContainer">
    <!-- Inside of the sidebar -->

    <mat-sidenav class="sidebar" [ngClass]="opened ? 'sideBarOpen' : 'sideBarClose'" #sidenav mode="side"
        [(opened)]="opened" opened>
        <div style="height: 20px;">
            <button class="button_pin" (click)="pinSidebar()">
                <span class="material-icons"
                    [ngClass]="pinButton ? 'pin_icon_pinned' : 'pin_icon_unpinned'">push_pin</span>
            </button>
        </div>
        
        
        <div class="wrapper">
            <div class="divider div-transparent"></div>
        </div>

        <div class="logo">
            <a routerLink="/" class="simple-text logo-mini">
                <div class="logo-img">
                    <img src ="../../../assets/beyaz2.png">
                </div>
            </a>
            <a>
    
            </a>
        </div>

        <ul class="nav">
            <li><a routerLink="/"><i class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a routerLink="/profile"><i class="fas fa-random"></i> Profile</a></li>
            <li><a routerLink="/food"><i class="fas fa-random"></i> Food</a></li> 
        </ul>



        <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    </mat-sidenav>
    <!-- Outside of the sidebar -->
    <mat-sidenav-content>
        <div class="title-div">
            <h1 class="page-title" >
                {{pageName}}
            </h1>
        </div>
        <div class="wrapper">
            <div class="divider div-transparent-title"></div>
        </div>
        <router-outlet (setPageName)="setPageName($event)"></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
