<mat-sidenav-container class="bodyContainer">
    <!-- Inside of the sidebar -->

    <mat-sidenav class="sidebar" [ngClass]="opened ? 'sideBarOpen' : 'sideBarClose'" #sidenav mode="side"
        [(opened)]="opened" opened>

        
        <div style="height: 20px; display: none;">
            <button class="button_pin" (click)="pinSidebar()">
                <span class="material-icons"
                    [ngClass]="pinButton ? 'pin_icon_pinned' : 'pin_icon_unpinned'">push_pin</span>
            </button>
        </div>
        
        

        <div class="logo">
            <!--<a routerLink="/" class="simple-text logo-mini">
                <div class="logo-img">
                    <img src ="../../../assets/beyaz2.png">
                </div>
            </a>-->
                <div>
                    <p class="username">
                        namenamename
                    </p>
                    <p class="username">
                        surname
                    </p>
                </div>
            <a>
    
            </a>
        </div>
        <i class="fas fa-dumbbell fa-lg"></i>
        <ul class="nav">
            <li><a class="side-item" routerLink="/"><i class="fa fa-home fa-lg" aria-hidden="true"></i>{{'sidebar.dashboard' | translate}}</a></li>
            <li><a class="side-item" routerLink="/profile"><i class="fa fa-user fa-lg" aria-hidden="true"></i>{{'sidebar.profile' | translate}}</a></li>
            <li><a class="side-item" routerLink="/nutrition"><i class="fa fa-cutlery fa-lg" aria-hidden="true"></i>{{'sidebar.food' | translate}}</a></li> 
            <li><a class="side-item" routerLink="/activity"><i class="fa fa-bicycle fa-lg" aria-hidden="true"></i>{{'sidebar.activity' | translate}}</a></li> 
            <li><a class="side-item" routerLink="/patients"><i class="fa fa-users fa-lg" aria-hidden="true"></i>{{'sidebar.patients' | translate}}</a></li>
            <li><a class="side-item" routerLink="/experts"><i class="fa fa-address-card fa-lg" aria-hidden="true"></i>{{'sidebar.expert' | translate}}</a></li>
        </ul>

        <div class="language">
            <button mat-button class="lang-button" (click)="changeLang('tr')">TR</button>
            <button mat-button class="lang-button" (click)="changeLang('en')">EN</button>
        </div>


        <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    </mat-sidenav>
    <!-- Outside of the sidebar -->
    <mat-sidenav-content>
        <div class="layout">
            <div class="notscroll" style="height: 100%; width: 100%;">
                
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
